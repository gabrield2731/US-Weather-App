<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="config.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="title">
      <h4>US City Weather App</h4>
    </div>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Search" class="search__bar" />
        <button class="search__button">
          <img
            src="images/searchIcon.png"
            alt="Search Icon"
            class="search__icon" />
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in:</h2>
        <h2 class="temp"></h2>
        <div class="info">
          <img src="" alt="Weather Condition" class="weather__icon" />
          <div class="description"></div>
        </div>
        <div class="wind">Wind speed:</div>
        <div class="humidity">Humidity:</div>
        <div class="feels_like">Feels Like:</div>
      </div>
    </div>
  </body>
</html>
